<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="main-content">
    <div class="left">
      <div class="sticker">
        <i class="fa-solid fa-check"></i>
        <h3>Quick and free sign-up</h3>
        <p>Enter your email address to create an account.</p>
      </div>
      <div class="sticker">
        <i class="fa-solid fa-check"></i>
        <h3>Cross-platform solution</h3>
        <p>Preview your newsletters on any device befor sending them out.</p>
      </div>
      <div class="sticker">
        <i class="fa-solid fa-check"></i>
        <h3>Start sending emails</h3>
        <p>Use our API or pick our pre-built templates.</p>
      </div>
    </div>
    <div class="right">
      <h2>Create your account </h2>
      <form action="group">
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label>Full name</label>
          <input type="text" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" placeholder="Type to create a password">
        </div>
        <div class="select">
          <input type="checkbox" id="select" name="select" value="select">
          <label class="no-newline" for="select">Get updates and notifications about our product.</label>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
