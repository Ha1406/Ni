<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NewsBit - News Magazine Newspaper HTML Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- theme meta -->
    <meta name="theme-name" content="newsbit" />

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick-carousel/slick.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick-theme.css">
    <!-- manin stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-navigation d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logos/logo.png" alt=""> <!-- Replace Logo Here -->
                        </a>
                    </div>
                    <!-- End Logo -->
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <div class="top-ad-banner float-right">
                        <a href="#">
                            <img src="images/news/ad-pro.png" class="img-fluid" alt="banner-ads">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-navbar clearfix bg-dark ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg site-main-nav navigation">
                        <a class="navbar-brand d-lg-none" href="index.html">
                            <img src="images/logos/footer-logo.png" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="fa fa-bars"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto" id="menu">
                                <li class="loading-js">
                                    Loading...
                                </li>

                            </ul>
                            <div class="nav-search ml-auto d-none d-lg-block">
                                <span id="search">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>
        </div>
        <form class="site-search" method="get">
            <input type="text" id="searchInput" name="site_search" placeholder="Enter Keyword Here..." autofocus="">
            <div class="search-close">
                <span class="close-search">
                    <i class="fa fa-times"></i>
                </span>
            </div>
        </form>
    </div>

    <div class="py-30"></div>

    <section class="featured-posts">
        <div class="container">
            <div class="row no-gutters" id="trending-post-first">
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <section class="block-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12" id="area-categories">
                    <div class="loader"></div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <div class="sidebar">
                        <div class="widget">
                            <h3 class="news-title">
                                <span>Stay in touch</span>
                            </h3>

                            <ul class="list-inline social-widget">
                                <li class="list-inline-item">
                                    <a class="social-page youtube" href="#">
                                        <i class="fa fa-play"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="social-page facebook" href="#">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="social-page twitter" href="#">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="social-page pinterest" href="#">
                                        <i class="fa fa-pinterest"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="social-page linkedin" href="#">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </li>

                                <li class="list-inline-item">
                                    <a class="social-page youtube" href="#">
                                        <i class="fa fa-youtube"></i>
                                    </a>
                                </li>

                            </ul>

                        </div>
                        <div class="widget">
                            <h3 class="news-title">
                                <span>Hot News</span>
                            </h3>
                            <div class="post-list-block" id="trending-post-second">
                                <div class="loader"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="news-style-four bg-light section-padding">
        <div class="container">
            <div class="row" id="elm-types">
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <div class="py-40"></div>

    <footer class="footer footer-main ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12 col-lg-6 text-center">
                    <a href="index.html"><img src="images/logos/footer-logo.png" alt="" class="img-fluid"></a>
                    <p class="mt-4">We perfectly balances the simplicity of a clean, eye-catching blog with the
                        flexibility to create unique page layouts.</p>

                    <ul class="list-inline footer-social">
                        <li class="li list-inline-item"><a href="https://www.facebook.com/themefisher"><i
                                    class="fa fa-facebook"></i></a></li>
                        <li class="li list-inline-item"><a href="https://twitter.com/themefisher"><i
                                    class="fa fa-twitter"></i></a></li>
                        <li class="li list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li class="li list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li class="li list-inline-item"><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li class="li list-inline-item"><a href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>

                    <div class="copyright-text text-center">
                        <p class="mb-0">Â© All Copyright Reserved to - <a href="https://themefisher.com/"
                                target="_blank">Themefisher</a></p>
                    </div>
                </div>

                <div class="scroll-to-top">
                    <button class="btn btn-primary" title="Back to Top">
                        <i class="fa fa-angle-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>


    <!-- THEME JAVASCRIPT FILES
================================================== -->
    <!-- initialize jQuery Library -->
    <script src="plugins/jquery/jquery.js"></script>
    <!-- Bootstrap jQuery -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick.min.js"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script src="plugins/google-map/gmap.js"></script>
    <!-- main js -->
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
