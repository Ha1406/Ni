<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Job Listing</title>
  <link href="./assets/css/tabler.min.css" rel="stylesheet" />
  <style>
    @import url('https://rsms.me/inter/inter.css');
  </style>
</head>

<body>
  <div class="page">
    <div class="page-wrapper">
      <!-- BEGIN PAGE HEADER -->
      <div class="page-header d-print-none">
        <div class="container-xl">
          <div class="row g-2 align-items-center">
            <div class="col">
              <h2 class="page-title">Search for Jobs</h2>
            </div>
            <!-- Page title actions -->
            <div class="col-auto ms-auto d-print-none">
              <a href="#" class="btn btn-primary btn-3">
                <!-- Download SVG icon from http://tabler.io/icons/icon/plus -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-2">
                  <path d="M12 5l0 14" />
                  <path d="M5 12l14 0" />
                </svg>
                Post a job
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- END PAGE HEADER -->
      <!-- BEGIN PAGE BODY -->
      <div class="page-body">
        <div class="container-xl">
          <div class="row g-4">
            <div class="col-md-3">
              <div action="./" method="get" autocomplete="off" novalidate class="sticky-top">
                <div class="form-label">Search By Name Of Jobs</div>
                <input type="text" class="form-control mb-3" id="inputSearch">
                <div class="form-label">Category</div>
                <div class="mb-4" id="filterJobTypes"></div>
                <div class="form-label">Company</div>
                <div class="mb-4" id="nameCompany"></div>
                <div class="form-label">Salary Range</div>
                <div class="mb-4" id="salaryRange">
                  <input type="text" placeholder="From..." id="salaryMin">tr VND
                  <input type="text" placeholder="To..." id="salaryMax">tr VND
                </div>
                <div class="form-label">Technology</div>
                <div class="mb-4" id="technologyTypes"></div>
                <div class="form-label">Work Types</div>
                <div class="mb-4" id="filterWorkTypes"></div>
                <div class="mt-5">
                  <button class="btn btn-primary w-100 mb-1" id="btnSearch">Search</button>
                  <button class="btn w-100" id="btnClear">Clear</button>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <div class="row row-cards">
                <div class="space-y" id="jobList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/tabler.min.js" defer></script>
    <script src="./app.js"></script>
</body>

</html>
