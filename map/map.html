<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<link rel="stylesheet" href="css/style.css">
<link

<body>
  <div class="all">
    <div class="login">
      <div class="changecolor">
        <h1>Get in</h1>
        <h1 class="color">touch</h1>
      </div>
      <p>Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.
      </p>
      <div class="list-input">
        <input type="text" placeholder="Contact name">
        <input type="text" placeholder="Street">
        <div class="row">
          <input type="text" placeholder="City" class="City">
          <input type="text" placeholder="Postcode" class="Postcode">
        </div>
        <input type="text" placeholder="Contact Phone">
        <input type="text" placeholder="E-mail">
        <input type="text" placeholder="Let's talk about your idea">
      </div>
      <span class="file">Attach file. File size of your documents should not exceed 10MB</span>

        <input type="checkbox" id="select" name="select" value="select" class="select">
        <label for="select">I want to protect my data by signing an NDA</label>
      </div>
      <br>
      <button>Submit</button>
      <ul>
        <li>
          <i class="fa-solid fa-phone"></i>
          <div>
            <span>Phone</span>
            <a href="">111 111 111</a>
          </div>
        </li>
        <li>
          <i class="fa-regular fa-envelope"></i>
          <div>
            <span>E-MAIL</span>
            <a href="">info@company.com</a>
          </div>
        </li>
        <li>
          <i class="fa-regular fa-envelope"></i>
          <div>
            <span>HELPDESK</span>
            <a href="" class="special">https://helpdesk.com</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="map">

        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6089.392458694242!2d14.412190003102983!3d50.08115395390966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHeadquarters%20Company%20s.%20r.%20o.%20Street.%2051%20100%2000%20Prague!5e0!3m2!1svi!2s!4v1733393884533!5m2!1svi!2s"
