      <input type="text" name="facebook" id="facebook" placeholder="Facebook">

      <textarea name="reason" id="reason"></textarea>

      <textarea name="knowledge" id="knowledge"></textarea>
    </div>

    <div>
      <label for="name">Đối tượng ưu đãi học phí</label>
      <div>
        <input type="checkbox" id="sale" name="sale" value="500k">
        <label for="sale"> Giảm thêm 500.000đ cho các bạn học sinh, sinh viên, học viên cũ</label>
      </div>
      <div>
        <input type="checkbox" id="sale" name="sale" value="500k">

    <div>
      <label for="name">Hình thức thanh toán học phí</label>
    </div>

      <input type="radio" id="Payment method" name="Payment method" value="Payment method">

    </div>
    <div>
      <input type="radio" id="Payment method" name="Payment method" value="Payment method">
      <label for="Payment method">Thanh toán 2 lần: mỗi lần 13.000.000đ</label>
    </div>
    <button type="submit" class="btn dbxshad submit-courses-offline btn-md px-4 py-2 btn-thm circle">Gửi đăng
